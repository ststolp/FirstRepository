<!DOCTYPE html>
<html lang="eng">
<head>
<style>
</style>
<script>
</script>
</head>
<body>
    <canvas id="canvas" width="400" height="400" style="background-color: #333">
       <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let radius = canvas.height / 2;
        ctx.translate(radius, radius);
        ctx.beginPath();
        ctx.arc(0,0, radius, 0, 2* Math.PI);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.stroke();
        function myThing() {
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.fillStyle = "blue";
            ctx.moveTo(0, 0);
            ctx.rotate(90 * Math.PI / 180);
            ctx.lineTo(0, 200);
            ctx.stroke();
        }
        myThing();
        </script>
    </canvas>
    <p style="color:blue">Housing</p>
    <p style="color:aqua">Gas</p>
    <p style="color:blueviolet">Auto Insurance</p>
    <p style="color:darkgreen">Misallaneous</p>
    <p style="color:deeppink">Food</p>
</body>
</html>
